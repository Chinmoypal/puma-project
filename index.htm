<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Sportswear</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="puma-logo.png" alt="Puma Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section: Hero Image and Product Showcase -->
    <main>
        <section class="hero">
            <img src="hero-image.jpeg" alt="Puma Sports Gear">
            <div class="hero-text">
                <h1>Performance Meets Style</h1>
                <p>Explore the latest collection of sports gear.</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Running Shoes">
                    <h3>Puma Running Shoes</h3>
                    <p>$99.99</p>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Sports Jacket">
                    <h3>Puma Sports Jacket</h3>
                    <p>$79.99</p>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="T-Shirt">
                    <h3>Puma Sports T-Shirt</h3>
                    <p>$29.99</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Puma. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
